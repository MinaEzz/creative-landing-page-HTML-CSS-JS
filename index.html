    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/all.min.css">

        <title> Apple |Mina Ezzat </title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <span class="logo">
                    <a href="https://www.apple.com/eg/" target="_blank">
                        <img src="images/logo.png" alt="Apple Logo" draggable="false">
                    </a>
                </span> <!-- ./logo -->
                <nav class="nav-bar">
                    <a href="#"> home </a>
                    <a href="#"> products </a>
                    <a href="#"> news </a>
                    <a href="#"> about </a>
                    <a href="#"> contact us </a>
                </nav> <!-- ./nav-bar -->
            </header> <!-- ./header -->
            <main>
                <div class="main-text">
                    <h1 class="title"> iphone 13 pro max </h1>
                    <p class="paragraph"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis exercitationem totam eveniet nihil veniam suscipit nulla! </p>
                    <a href="https://www.apple.com/shop/accessories/all" target="_blank"><button class="btn"> all products </button></a>
                </div> <!-- ./main-text-->
                <div class="main-img">
                    <img class="phone-img" src="images/0.png" alt=" Mobile Image ">
                </div> <!-- ./main-img-->
            </main> <!-- ./main -->
            <div class="icons">
                <img onclick="photoChange(this.src); backChange ('#000000') " src="images/0.png">
                <img onclick="photoChange(this.src); backChange ('#247ec8') " src="images/1.png">
                <img onclick="photoChange(this.src); backChange ('#1e1e1e') " src="images/2.png">
                <img onclick="photoChange(this.src); backChange ('#c79b53') " src="images/3.png">
                <img onclick="photoChange(this.src); backChange ('#c82525') " src="images/4.png">
            </div> <!-- ./icons -->
        </div> <!-- ./container -->
        <script src="js/script.js"></script>
